
<h1>numpy.dtype.isalignedstruct<a class="headerlink" href="#numpy-dtype-isalignedstruct" title="Permalink to this heading">#</a></h1>
<p>attribute</p>
<dl class="py attribute">
<dt class="sig sig-object py" id="numpy.dtype.isalignedstruct">
<span class="sig-prename descclassname"><span class="pre">dtype.</span></span><span class="sig-name descname"><span class="pre">isalignedstruct</span></span><a class="headerlink" href="#numpy.dtype.isalignedstruct" title="Permalink to this definition">#</a></dt>
<dd><p>Boolean indicating whether the dtype is a struct which maintains
field alignment. This flag is sticky, so when combining multiple
structs together, it is preserved and produces new dtypes which
are also aligned.</p>
</dd></dl>
