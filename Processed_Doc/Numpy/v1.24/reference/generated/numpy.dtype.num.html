
<h1>numpy.dtype.num<a class="headerlink" href="#numpy-dtype-num" title="Permalink to this heading">#</a></h1>

<dl class="py attribute">
<dt class="sig sig-object py" id="numpy.dtype.num">
<span class="sig-prename descclassname"><span class="pre">dtype.</span></span><span class="sig-name descname"><span class="pre">num</span></span><a class="headerlink" href="#numpy.dtype.num" title="Permalink to this definition">#</a></dt>
<dd><p>A unique number for each of the 21 different built-in types.</p>
<p>These are roughly ordered from least-to-most precision.</p>
<p class="rubric">Examples</p>
<div class="doctest highlight-default notranslate"><div class="highlight"><pre><span></span><span class="gp">&gt;&gt;&gt; </span><span class="n">dt</span> <span class="o">=</span> <span class="n">np</span><span class="o">.</span><span class="n">dtype</span><span class="p">(</span><span class="nb">str</span><span class="p">)</span>
<span class="gp">&gt;&gt;&gt; </span><span class="n">dt</span><span class="o">.</span><span class="n">num</span>
<span class="go">19</span>
</pre></div>
</div>
<div class="doctest highlight-default notranslate"><div class="highlight"><pre><span></span><span class="gp">&gt;&gt;&gt; </span><span class="n">dt</span> <span class="o">=</span> <span class="n">np</span><span class="o">.</span><span class="n">dtype</span><span class="p">(</span><span class="nb">float</span><span class="p">)</span>
<span class="gp">&gt;&gt;&gt; </span><span class="n">dt</span><span class="o">.</span><span class="n">num</span>

</pre></div>
</div>
</dd></dl>
